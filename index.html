<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="style/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body class="container-fluid">
  <title>Socket.IOx chat</title>
  <div class="row">
    <h1 id="myHeader">Wellcome to box chat</h1>
  </div>

  <div class="row my-1">
    <div class="colum col-5">
      <input type="text" id="inputuse" class="col-9" placeholder="input your username">
      <input type="button" id="buton" class="col-2  bg-primary" value="create user">
    </div>
    <div class="colum col-7">
      <select id="room_name" class="col-5"></select>
      <input id="in_room" class="col-4" placeholder="input room's name">
      <input type="button" id="roomb" class="col-2 bg-primary text-center" value="join room">
    </div>
  </div>

  <div class="row">
    <div class="colum col-8">
      <div id="cxbox" class="card-header text-center">
        Box chat
      </div>
      <div id="cbox" class="card-block">
        <ul id="messages"></ul>
      </div>
    </div>
    <div class="colum col-4">
      <div id="onhead" class="card-header text-center">
        Online user
      </div>
      <div id="onbox" class="card-block">
        <ul id="online_user" class="list-group list-group-flush"></ul>
      </div>
      <div id="inhead" class="card-header">
        <div class="row">
          <div class="colum col-9 text-center">
            InBox
          </div>
          <div class="colum col-3">
            <input type="button" id="refresh" value="refresh">
          </div>
        </div>
      </div>
      <div id="ibox" class="card-block">
        <ul id="privates"></ul>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" role="dialog" id="modal_id">
    <div class="modal-dialog modal-xl"  role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" id="endvideo" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body d-flex justify-content-center  ">
          <video id="local_video" width="400" autoplay playsinline></video>
          <p>hello</p>
          <video id="user_video" width="400" autoplay playsinline></video>          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div> 
  <div>
  <form action="">
    <div class="row">
      <select class="colum" id="inboxuser">
    <input type="text" id="m" autocomplete="off" /><button type="button" id="send_button">Sent</button>
    <button type="button" class="btn btn-info btn-lg"  id="video_button" >video call</button>
  </div>
  </form>
</div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
  <script src="client.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  
</body>

</html>
