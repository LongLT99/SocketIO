<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="style/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="client.js"></script>
</head>

<body class="container-fluid">
  <title>Socket.IOx chat</title>
  <div class="row">
    <h1 id="myHeader">Wellcome to box chat</h1>
  </div>

  <div class="row my-1">
    <div class="colum col-5">
      <input type="text" id="inputuse" class="col-9" placeholder="input your username">
      <input type="button" id="buton" class="col-2  bg-primary" value="create user">
    </div>
    <div class="colum col-7">
      <select id="room_name" class="col-5"></select>
      <input id="in_room" class="col-4" placeholder="input room's name">
      <input type="button" id="roomb" class="col-2 bg-primary text-center" value="join room">
    </div>
  </div>

  <div class="row">
    <div class="colum col-8">
      <div id="cxbox" class="card-header text-center">
        Box chat
      </div>
      <div id="cbox" class="card-block">
        <ul id="messages"></ul>
      </div>
    </div>
    <div class="colum col-4">
      <div id="onhead" class="card-header text-center">
        Online user
      </div>
      <div id="onbox" class="card-block">
        <ul id="online_user" class="list-group list-group-flush"></ul>
      </div>
      <div id="inhead" class="card-header">
        <div class="row">
          <div class="colum col-9 text-center">
            InBox
          </div>
          <div class="colum col-3">
            <input type="button" id="refresh" value="refresh">
          </div>
        </div>
      </div>
      <div id="ibox" class="card-block">
        <ul id="privates"></ul>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" role="dialog" id="modal_id">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="endvideo()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <video id="local_video" width="400" autoplay playsinline></video>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <form action="">
    <div class="row">
      <select class="colum" id="inboxuser">
    </div>
    <input type="text" id="m" autocomplete="off" /><button type="button" id="send_button">Sent</button>
    <button type="button" id="video_button" onclick="init()" data-toggle="modal" data-target="#modal_id">video call</button>
  </form>

  <script>
    $(function () {
      var socket = io();
      $('form').submit(function (e) {
        if ($("#inboxuser option:selected").text() == 'chat room') {
          e.preventDefault(); // prevents page reloading
          socket.emit('send_chat_mess_to_sever', $('#m').val());
        }
        else {
          e.preventDefault(); // prevents page reloading
          socket.emit('private message', $("#inboxuser option:selected").text(), $('#m').val());// private mess
        }
        if ($('#inputuse').val() == '') {
          alert("Please enter your name");
        }
        socket.emit('disconnect', $('#inputuse').val());
        $('#m').val('');
        return false;
      });

      $('#buton').click(function () {// user name
        if ($('#inputuse').val() == '') {
          alert("Please enter your name");
        }
        else {
          socket.emit('setSocketId', { name: $("#inputuse").val(), userId: socket.id });//truyen username +id ->setSocketId
          socket.emit('changeuser', { username: $("#inputuse").val() })// truyen user name -> changeuser
          $('#online_user').append('<li class="list-group-item">' + $("#inputuse").val());//append list user
        }
      });
      $('#roomb').click(function () {
        if ($('#in_room').val() == '') {
          alert("please enter room's name");
        }
        else {
          alert("Wellcome to room");
          socket.emit('setRoom', { roomName: $('#in_room').val(), username: $("#inputuse").val() });
        }
        $('#in_room').val('');
      })

      $('#refresh').click(function () {
        $('#ibox').empty();// reset in box
      })
      socket.on('changeuser', function (data) {// connect user
        $('#messages').append('<li>' + data.user + ' is connect');// connected user notication
        socket.on('update', function (list) {// update online user
          $('#online_user').empty();
          $.each(list, function (username) {
            $('#online_user').append('<li>' + username);
          });
        });
      });
      socket.on('changeuser', function (list) {
        socket.on('update', function (list) {//update list user to select user
          $('#inboxuser').empty();
          $('#inboxuser').append('<option>' + 'chat room' + '</option>');
          $('#room_name').append('<option>' + 'all' + '</option>');
          $.each(list, function (username) {
            $('#inboxuser').append('<option>' + username + '</option>');
          });
        });
      });
      socket.on('leave', function (list) {
        $('#messages').append('<li>' + list.user + ' is disconnect');// disconnected user notication
      });
      socket.on('send_chat_mess_to_clien', function (data) {
        $('#messages').append('<li>' + data.username + ': ' + data.msg);// send message
        $('#cbox').scrollTop($('#cbox').height());
      });
      socket.on('chat private', function (data, to) {// private mess
        $('#privates').append('<li> from ' + data.username + ' to ' + to.touser + ': ' + data.msg);// send message
        $('#ibox').scrollTop($('#ibox').height());
      });
    });
  </script>

</body>

</html>
